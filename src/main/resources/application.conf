web-text-editor {
  registry {
    backend = DB
    baseDir = /tmp
    jdbc {
        driver = org.postgresql.Driver
        url = "jdbc:postgresql://localhost:5432/postgres"
        username = postgres
        password = mysecretpassword
    }
  }
  routes {
    # If ask takes more time than this to complete the request is failed
    ask-timeout = 5s
  }
}
